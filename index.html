<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts for logo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <!-- Add the next styling to the element you want to apply this font to -->
    <!-- font-family: 'Reem Kufi', sans-serif; -->

    <!-- Styling -->
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./styles.css">

    <title>Sign Up</title>
</head>

<body>
    <div class="container">
        <section id="image">
            <div class="logo">
                <img src="./assets/icons8-arab-64.png" alt="Icon of Kaaba">
                <p>kaaba</p>
                <div>
                    <a target="_blank" href="https://icons8.com/icon/0mBEvlS8ITBQ/arab">Arab</a> icon by <a
                        target="_blank" href="https://icons8.com">Icons8</a>
                </div>
            </div>
            <div class="attribution">Photo by <a
                    href="https://unsplash.com/@konevi?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">ekrem
                    osmanoglu</a> on <a
                    href="https://unsplash.com/s/photos/mecca?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
        </section>
        <section id="content">
            <div class="descraption">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you
                    realize your purpose in life and find peace.
                </p>
                <p>
                    You know you want to.
                </p>
            </div>

            <form action="" method="getS" id="the_form">
                <div class="field">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="first_name" id="first_name" autofocus required>
                </div>

                <div class="field">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="last_name" id="last_name" required>
                </div>

                <div class="field">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" title="Enter a valid Email address
                    " required>
                </div>

                <div class="field">
                    <label for="phone_number">phone number</label>
                    <input type="tel" name="phone_numer" id="phone_number" required>
                </div>

                <div class="field">
                    <label for="password">password</label>
                    <input type="password" name="password" id="password" required>
                </div>

                <div class="field">
                    <label for="repeated_password">confirm password</label>
                    <input type="password" name="repeated_password" id="repeated_password" required>
                </div>
            </form>

            <div class="submit">
                <input type="submit" value="Create Account" class="button-6" form="the_form">
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </section>
    </div>

</body>

</html>
